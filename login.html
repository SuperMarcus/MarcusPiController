<html>
<head>
    <title>Login | Raspberry Pi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        <span class="logo"><img src="assets/css/images/raspberry_pi.svg" alt="" /></span>
        <h1 id="header-title">Authorization required</h1>
        <p>Raspberry Pi Web Console</p>
    </header>

    <!-- Main -->
    <div id="main">

        <!-- Login Form -->
        <section id="form" class="main">
            <div class="spotlight">
                <div class="content">
                    <header class="major">
                        <h2>Please login</h2>
                        <h3 id="logger-out"><noscript>Javascript is required on this page</noscript></h3>
                    </header>
                    <div class="12u$">
                        <div class="6u 12u$(xsmall)">
                            <input type="text" id="username" value="" placeholder="User">
                        </div>
                        <div class="6u$ 12u$(xsmall)" style="padding-top: 10px">
                            <input type="password" id="password" value="" placeholder="Password">
                        </div>
                    </div>
                    <div class="12u$" style="padding-top: 20px">
                        <ul class="actions">
                            <li><button id="login-btn" class="button special">Login</button></li>
                            <li><button id="reset-btn" class="button">Reset</button></li>
                        </ul>
                    </div>
                </div>
                <span class="image"><img src="assets/css/images/secured.png" alt="" /></span>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer id="footer">
        <p class="copyright">&copy; <a href="https://github.com/SuperMarcus">Marcus Z.</a> Design: <a href="https://html5up.net">HTML5 UP</a>, <a href="https://github.com/SuperMarcus">Marcus Z.</a></p>
    </footer>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
<script src="assets/js/main.js"></script>
<script src="assets/js/general.js"></script>
<script src="assets/js/login.js"></script>

</body>
</html>
